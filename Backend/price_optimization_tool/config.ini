[log_conf]
logging_config= {"version":1, "root":{ "handlers" : ["console"], "level": "DEBUG" }, "handlers":{ "console":{ "backupCount": 5, "formatter": "simple", "encoding": "utf8", "level": "DEBUG", "filename": "logs.log", "maxBytes": 5242880, "class": "logging.handlers.RotatingFileHandler" } }, "formatters":{"simple":{"format":"%%(levelname)s %%(asctime)s { path address : %%(pathname)s function name : %%(funcName)s Line no : %%(lineno)d} %%(message)s"}}}

[mysql]
username=root-main
password=root
host=localhost
db_name=price_optimization_tool

[role]
DEFAULT_ROLE=admin